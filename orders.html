<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skane Tamil Sangam</title>
  <center>
 <h1 style="color:rgb(71, 108, 255);">Skane Tamil Sangam</h1>
  <h2 style="color:rgb(255, 71, 181);">Pongal event 2026</h2></center>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f7f7;
    }


    h2 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .order {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .order button {
      margin: 5px 0;
      width: 100%;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 5px 0;
    }

    @media(max-width: 500px){
      .order button {
        font-size: 16px;
        padding: 10px;
      }
      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
 
<h2 style="text-align: left">My Orders</h2>

<input id="phone" placeholder="Phone">
<button onclick="loadOrders()">Load Orders</button>

<hr>
<div id="orders"></div>

<script>
const API =
  window.location.hostname === "localhost"
    ? "http://localhost:3000"
    : "https://food-pre-order-backend.onrender.com";

const ordersDiv = document.getElementById("orders");

// auto-load from URL
const params = new URLSearchParams(window.location.search);
const phoneFromUrl = params.get("phone");
if (phoneFromUrl) {
  document.getElementById("phone").value = phoneFromUrl;
  loadOrders();
}

// LOAD ORDERS (Simplified View)
function loadOrders() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone) {
    alert("Enter phone number");
    return;
  }

  fetch(`${API}/orders/${phone}`)
    .then(res => res.json())
    .then(data => {
      ordersDiv.innerHTML = "";
      if (data.length === 0) {
        ordersDiv.innerHTML = "<p>No orders found</p>";
        return;
      }

      data.forEach(o => {
        // Create a container for each vendor order
        const orderCard = document.createElement("div");
        orderCard.className = "order";
        orderCard.innerHTML = `
          <h3 style="margin-top:0; color:#007bff;">${o.vendor}</h3>
          <div id="details_${o.id}">Loading items...</div>
          <hr>
          <p style="text-align:right;"><strong>Total Amount Paid: ${o.total}kr</strong></p>
        `;
        ordersDiv.appendChild(orderCard);

        // Immediately fetch items for this order to show them inline
        fetchItemsInline(o.id);
      });
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load orders");
    });
}

// Fetch items and display them directly under the vendor name
function fetchItemsInline(orderId) {
  fetch(`${API}/order/${orderId}/details`)
    .then(res => res.json())
    .then(items => {
      const detailsDiv = document.getElementById(`details_${orderId}`);
      let itemsHtml = '<table style="width:100%; border-collapse: collapse; font-size: 0.9rem;">';
      
      items.forEach(i => {
        itemsHtml += `
          <tr>
            <td style="padding: 5px 0;">${i.item_name}</td>
            <td style="padding: 5px 0; text-align:right;">${i.quantity} qty</td>
            <td style="padding: 5px 0; text-align:right;">${i.quantity * i.price}kr</td>
          </tr>
        `;
      });
      
      itemsHtml += '</table>';
      detailsDiv.innerHTML = itemsHtml;
    });
}
</script>

</body>
</html>
