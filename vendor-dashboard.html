<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Summary - STS</title>
  <style>
    :root {
      --primary: #007bff;
      --accent: #ff47b5;
      --bg: #f0f2f5;
      --card: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 15px;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: var(--primary);
      font-size: 1.5rem;
      margin: 0;
    }

    h2 {
      color: #555;
      font-size: 1rem;
      margin: 5px 0;
      font-weight: normal;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Summary Card */
    .vendor-card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .vendor-header {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .vendor-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--primary);
      display: block;
    }

    .vendor-contact {
      font-size: 0.85rem;
      color: #888;
    }

    /* Stats Row */
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f9f9f9;
    }

    .item-name {
      font-weight: 500;
      flex: 2;
    }

    .item-qty {
      background: #e7f3ff;
      color: var(--primary);
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      margin-right: 10px;
    }

    .item-amount {
      font-weight: bold;
      color: #28a745;
    }

    .grand-total {
      margin-top: auto;
      padding-top: 15px;
      text-align: right;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px;
      color: #999;
    }

    @media (max-width: 400px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <div style="text-align: left; max-width: 1200px; margin: 0 auto 15px auto; padding-left: 10px;">
      <a id="back-link" href="admin-hub.html"
        style="text-decoration: none; color: #007bff; font-weight: bold; display:none;">⬅️ Back to Hub</a>
    </div>
    <h1>Skane Tamil Sangam</h1>
    <h2>Overall Event Sales Summary (Pongal 2026)</h2>
  </header>
  <script>
    const params = new URLSearchParams(window.location.search);
    const backLink = document.getElementById("back-link");

    if (params.get("admin") === "true") {
      backLink.href = "admin-hub.html";
      backLink.style.display = "inline-block";
    } else if (params.get("hub") === "vendor") {
      backLink.href = "vendor-hub.html";
      backLink.style.display = "inline-block";
    }
  </script>

  <div id="summary" class="dashboard-grid">
    <div class="empty-state">Loading order totals...</div>
  </div>

  <script>
    const API = window.location.hostname === "localhost"
      ? "http://localhost:3000"
      : "https://food-pre-order-backend.onrender.com";

    const summaryDiv = document.getElementById("summary");

    function loadSummary() {
      fetch(`${API}/vendor-summary`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            summaryDiv.innerHTML = '<div class="empty-state">No orders have been placed yet.</div>';
            return;
          }

          // Group data by vendor name
          const vendors = {};
          data.forEach(row => {
            const key = row.vendor_name;
            if (!vendors[key]) {
              vendors[key] = {
                name: row.vendor_name,
                phone: row.phone,
                items: [],
                grand_total: 0
              };
            }
            if (row.item_name) {
              vendors[key].items.push(row);
              vendors[key].grand_total += Number(row.total_amount || 0);
            }
          });

          summaryDiv.innerHTML = "";
          Object.values(vendors).forEach(v => {
            const card = document.createElement("div");
            card.className = "vendor-card";

            const itemsHtml = v.items.map(i => `
          <div class="item-row">
            <span class="item-name">${i.item_name}</span>
            <span class="item-qty">x${i.total_quantity}</span>
            <span class="item-amount">${i.total_amount}kr</span>
          </div>
        `).join('');

            card.innerHTML = `
          <div class="vendor-header">
            <span class="vendor-title">${v.name}</span>
            <span class="vendor-contact">${v.phone}</span>
          </div>
          <div class="item-list">
            ${itemsHtml || '<p style="color:#ccc">No items ordered</p>'}
          </div>
          <div class="grand-total">
            Total Sales: ${v.grand_total}kr
          </div>
        `;
            summaryDiv.appendChild(card);
          });
        })
        .catch(err => {
          console.error(err);
          summaryDiv.innerHTML = '<div class="empty-state">Error connecting to server.</div>';
        });
    }

    loadSummary();
  </script>

</body>

</html>
