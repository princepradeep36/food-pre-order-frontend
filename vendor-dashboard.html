<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skane Tamil Sangam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f7f7;
      margin: 0;
    }

    h1, h2, h3 {
      text-align: center;
      margin: 5px 0;
    }

    h1 { color: rgb(71, 108, 255); font-size: 1.8rem; }
    h2 { color: rgb(255, 71, 181); font-size: 1.5rem; }
    h3 { color: tomato; font-size: 1.2rem; }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    @media(max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      h3 { font-size: 1rem; }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      th { display: none; }

      td {
        display: flex;
        justify-content: space-between;
        padding: 8px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
      }

      tr {
        margin-bottom: 10px;
        border-bottom: 2px solid #eee;
      }
    }
  </style>
</head>
<body>

<h1>Skane Tamil Sangam</h1>
<h2>Pongal Event 2026</h2>
<h3>Snacks Pre-Order App</h3>

<h2>Vendor Dashboard - Overall Order Summary</h2>
<div id="summary"></div>

<script>
const API =
  window.location.hostname === "localhost"
    ? "http://localhost:3000"
    : "https://food-pre-order-backend.onrender.com";

const summaryDiv = document.getElementById("summary");

function loadSummary() {
  fetch(`${API}/vendor-summary`)
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        summaryDiv.innerHTML = "<p>No orders found</p>";
        return;
      }

      const vendors = {};
      data.forEach(row => {
        if (!vendors[row.vendor_id]) {
          vendors[row.vendor_id] = { name: row.vendor_name, phone: row.vendor_phone, items: [] };
        }
        vendors[row.vendor_id].items.push(row);
      });

      summaryDiv.innerHTML = "";
      Object.values(vendors).forEach(v => {
        let html = `<h3>${v.name} (${v.phone})</h3>`;
        html += `<table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Total Quantity</th>
              <th>Total Amount</th>
            </tr>
          </thead>
          <tbody>`;

        v.items.forEach(i => {
          html += `<tr>
            <td data-label="Item Name">${i.item_name}</td>
            <td data-label="Total Quantity">${i.total_quantity || 0}</td>
            <td data-label="Total Amount">${i.total_amount || 0}kr</td>
          </tr>`;
        });

        html += "</tbody></table>";
        summaryDiv.innerHTML += html;
      });
    })
    .catch(err => {
      console.error(err);
      summaryDiv.innerHTML = "<p>Error loading summary</p>";
    });
}

loadSummary();
</script>

</body>
</html>
